<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="icon" type="image/png" href="images/favicon-AlexanderC_04.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="column-left">
      <div class="logo-container">
        <img
          class="img-profile"
          src="images/favicon-AlexanderC_04.png"
          alt="Profile Picture bird"
        />
        <h1>AlexanderC_04</h1>
      </div>
      <p class="credits">
        Photo by <a href="https://unsplash.com/@panduior">pandu ior</a>
        on
        <a href="https://unsplash.com/">Unsplash</a>
      </p>
    </div>
    <div class="column-right">
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up now to get
        started.
      </p>
      <p>You know you want to.</p>
      <form>
        <h2 class="form-title"><strong>Let's do this! </strong></h2>
        <div>
          <label for="first-name">FIRST NAME</label>
          <input type="text" name="first-name" id="first-name" required />
        </div>
        <div>
          <label for="last-name">LAST NAME</label>
          <input type="text" name="last-name" id="last-name" required />
        </div>
        <div>
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email" required />
        </div>
        <div>
          <label for="phone">PHONE NUMBER</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            pattern="[0-9]{10}"
            required
          />
        </div>
        <div>
          <label for="password">PASSWORD</label>
          <input type="password" name="email" id="password" required />
        </div>
        <div>
          <label for="password-confirmation">CONFIRM PASSWORD</label>
          <input
            type="password"
            name="password-confirmation"
            id="password-confirmation"
            required
          />
        </div>

        <button type="submit">Create Account</button>
      </form>
      <p>
        Already have an account?
        <a href="/"> Log in </a>
      </p>
      <!--  -->
    </div>
  </body>
</html>
